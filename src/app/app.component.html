<app-header>

</app-header>



<div class="tabs">
    <mat-tab-group>

        <mat-tab [label]="'All Events'">



            <mat-tab-group style="margin-left: 0;" class="innertab" (selectedTabChange)="onAllEvents($event)">


                <mat-tab [label]="'Upcoming'">

                    <mat-card class="example-card" *ngFor='let value of allupcoming;'>

                        <img mat-card-image [src]=" value?.cover_picture " height="100px" />
                        <mat-card-content>
                            <p>

                                {{ value?.name }}

                            </p>
                        </mat-card-content>
                        <mat-card-actions>

                            <button mat-button class="enroll-button">Enroll</button>
                        </mat-card-actions>
                    </mat-card>
                    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]"
                        aria-label="Select page"></mat-paginator>
                </mat-tab>





                <mat-tab [label]="'Archieved'">

                    <mat-card class="example-card" *ngFor='let value of allarchieved;'>

                    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]"

                </mat-tab>


            </mat-tab-group>

        </mat-tab>
